<!-- --------------subject And behaviour subject--------------- -->
<h1>Subject</h1>
<hr />
<h3>
  UserName Is <span class="text-primary">{{ username }}</span>
</h3>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <app-comp1></app-comp1>
    </div>
    <div class="col">
      <app-comp2></app-comp2>
    </div>
    <div class="col">
      <app-comp3></app-comp3>
    </div>
  </div>
</div>
<!-- -----------Replay Subject----------- -->
<hr />
<h1 class="mt-3 mb-2">Replay Subject</h1>

<div class="row justify-content-center">
  <div class="col-md-5">
    <label for="#data"> Enter Data</label>
    <input type="text" class="form-control" #data />
  </div>
  <div class="col-md-3">
    <button (click)="onDataAdd(data.value)" class="btn btn-primary mt-4">
      Add
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <strong>User 1</strong>
    <hr />
    <ul class="data-list">
      <li *ngFor="let data of user1List"><strong>Data : </strong>{{ data }}</li>
    </ul>
  </div>
  <div class="col-md-4">
    <strong>User 2</strong>
    <hr />
    <ul class="data-list">
      <li *ngFor="let data of user2List"><strong>Data : </strong>{{ data }}</li>
    </ul>
    <button
      class="btn"
      [ngClass]="subscribeMod2 ? 'btn-danger' : 'btn-success'"
      (click)="user2Subscribe()"
    >
      {{ subscribeMod2 ? "UnSubscribe" : "Subscribe" }}
    </button>
  </div>
  <div class="col-md-4">
    <strong>User 3</strong>
    <hr />
    <ul class="data-list">
      <li *ngFor="let data of user3List"><strong>Data : </strong>{{ data }}</li>
    </ul>
    <button
      class="btn"
      [ngClass]="subscribeMod3 ? 'btn-danger' : 'btn-success'"
      (click)="user3Subscribe()"
    >
      {{ subscribeMod3 ? "Unsubscribe" : "Subscribe" }}
    </button>
  </div>
</div>
<!-- ---------async subject--------- -->
<hr />
<h1 class="mt-3 mb-2">Async Subject</h1>

<div class="row justify-content-center">
  <div class="col-md-5">
    <label for="#data"> Enter Data</label>
    <input type="text" class="form-control" #asyncDataInput />
  </div>
  <div class="col-md-3">
    <button (click)="onAsyncDataAdd(asyncDataInput.value)" class="btn btn-primary mt-4">
      Add
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <strong>User</strong>
    <hr />
    <ul class="data-list">
      <li><strong>Data : </strong>{{ asyncData }}</li>
    </ul>
  </div>
  <div class="col-md-4">
    <strong>Click to Complete</strong>
    <hr />
    <button class="btn btn-success" (click)="onComplete()">
      Subscribe
    </button>
  </div>
</div>
